name: Build and Analyze
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'
          # استخدام خاصية الكاش المدمجة لـ setup-java لتجنب تضارب الكاش اليدوي
          cache: 'maven' 

      # إزالة خطوات Cache SonarCloud و Cache Maven اليدوية لأن setup-java handles maven cache

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B clean jacoco:prepare-agent verify jacoco:report sonar:sonar \
            -Dsonar.projectKey=librarymanagementorg_remot_LW \
            -Dsonar.branch.name=master
