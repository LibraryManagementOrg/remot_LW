name: Build and Analyze
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and SonarCloud Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # الأمر التالي يقوم بالتالي بالترتيب:
        # 1. ينظف المشروع (clean)
        # 2. يجهز JaCoCo (jacoco:prepare-agent)
        # 3. يشغل التستات (verify)
        # 4. ينشئ التقرير يدوياً (jacoco:report) <-- هذا الأهم
        # 5. يرفع النتيجة لسونار (sonar:sonar)
        run: mvn -B clean jacoco:prepare-agent verify jacoco:report sonar:sonar -Dsonar.projectKey=librarymanagementorg_remot_LW
